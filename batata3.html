<index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIDDLE!</title>
    <style>
        /* Full-page background image with low opacity */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: red;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('miller.jpeg'); /* Your 'miller' image */
            background-size: cover;
            background-position: center;
            opacity: 0.40555; /* Low opacity to blend the background */
            z-index: -1; /* Sends the background behind the content */
        }

        h1 {
            font-size: 10vw;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px red;
            animation: spin-text 3s linear infinite;
        }

        .fiddle-photo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            opacity: 0.5;
            animation: spin-image 5s linear infinite reverse;
        }

        /* Spinning effect for the text */
        @keyframes spin-text {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Spinning effect for the fiddle image */
        @keyframes spin-image {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>FIDDLE !</h1>
    <img src="fiddle!.png" alt="Fiddle" class="fiddle-photo">
</body>
</html>
